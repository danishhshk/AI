  <body>
    <head>
      <div>
        <nav class="navBar">
          <div class="left-items">

    <main>
      <div class="align selector-cont">
        <div class="document-selector">
          <h1>Select the type of your Document</h1>
        </div>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Document
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a id="dropOpt" class="dropdown-item" href="#">
                Deeds of partnership</a
              >
            </li>
            <li><a id="dropOpt" class="dropdown-item" href="#">Contract</a></li>
            <li><a id="dropOpt" class="dropdown-item" href="#">NOC</a></li>
          </ul>
        </div>
      </div>

      <div class="container">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Enter your Name</span>
              <input type="text" placeholder="Enter your name" required />
            </div>
            <div class="input-box">
              <span class="details">Enter your partners name</span>
              <input type="text" placeholder="Enter your username" required />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="email" placeholder="Enter your email" required />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required />
            </div>
            <div class="input-box">
              <span class="details">adress</span>
              <input type="password" placeholder="address" required />
            </div>
            <div class="input-box">
              <span class="details">pin code</span>
              <input type="number" placeholder="enter pin" required />
            </div>
          </div>
          <div class="adress-details">
            <span>Enter your adress</span>
            <textarea name="" id="adress" cols="30" rows="10"></textarea>
          </div>
          <br />
          <div class="button">
            <input type="submit" value="submit" />
            <div class="a-cont">
              <a class="review" href="review.html">review document</a>
            </div>
          </div>
        </form>
      </div>
